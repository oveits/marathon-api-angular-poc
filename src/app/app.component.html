<h2>Deployments: <span [innerHTML]="deployments">Loading...</span></h2>
<div *ngFor="let marathonApp of marathonApps">
  <h1>App ID: <a href="http://195.201.17.1{{marathonApp.id}}" [innerHTML]="marathonApp.id">Loading...</a></h1>
  <h2>Number of staged Containers: <span [innerHTML]="marathonApp.tasksStaged">Loading...</span></h2>
  <h2>Number of running Containers: <span [innerHTML]="marathonApp.tasksRunning">Loading...</span></h2>
  <h2>Number of healthy Containers: <span [innerHTML]="marathonApp.tasksHealthy">Loading...</span></h2>
  <h2>Number of unhealthy Containers: <span [innerHTML]="marathonApp.tasksUnhealthy">Loading...</span></h2>
  <button (click)="setInstances(marathonApp.id, 1)">Set to 1 Instance</button>
  <button (click)="setInstances(marathonApp.id, 2)">Set to 2 Instances</button>
  <button (click)="setInstances(marathonApp.id, 3)">Set to 3 Instances</button>
  <button (click)="setInstances(marathonApp.id, 4)">Set to 4 Instances</button>
</div>
Next update in {{intervalTimerMsec}} msec
