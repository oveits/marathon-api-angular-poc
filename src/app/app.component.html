<h1>Apps</h1>
<div *ngFor="let marathonAppConfigured of marathonAppsConfigured">
  <h1><a href="http://195.201.17.1{{marathonAppConfigured.id}}" [innerHTML]="marathonAppConfigured.id">Loading...</a></h1>
  <h2>Number of configured Containers: <span [innerHTML]="marathonAppConfigured.instances">Loading...</span></h2>
  <span *ngFor="let marathonApp of [findMarathonAppById(marathonAppConfigured.id)]">
    <h2>Number of Deployments: <span [innerHTML]="marathonApp.deployments.length">Loading...</span></h2>
    <h2>Number of Containers: <span [innerHTML]="marathonApp.instances">Loading...</span></h2>
    <h2>Number of staged Containers: <span [innerHTML]="marathonApp.tasksStaged">Loading...</span></h2>
    <h2>Number of running Containers: <span [innerHTML]="marathonApp.tasksRunning">Loading...</span></h2>
    <h2>Number of healthy Containers: <span [innerHTML]="marathonApp.tasksHealthy">Loading...</span></h2>
    <h2>Number of unhealthy Containers: <span [innerHTML]="marathonApp.tasksUnhealthy">Loading...</span></h2>
    <button (click)="setInstances(marathonApp.id, 0)">Suspend</button>
  </span>
  <button (click)="this.marathonAppConfigured.instances = this.marathonAppConfigured.instances + 1;updateInstances(marathonAppConfigured.id)">Add an Instance</button>
  <button (click)="this.marathonAppConfigured.instances = this.marathonAppConfigured.instances - 1;updateInstances(marathonAppConfigured.id)">Delete an Instance</button>
<!--
  <button (click)="this.marathonAppConfigured.instances = this.marathonAppConfigured.instances + 1">Add an Instance</button>
  <button (click)="this.marathonAppConfigured.instances = this.marathonAppConfigured.instances - 1">Delete an Instance</button>
  <button (click)="updateInstances(this.marathonAppConfigured.id);">Update Instances</button>
-->
</div>
